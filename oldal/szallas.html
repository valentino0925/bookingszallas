<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Szállásfoglalás</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f2f2f2;
      }
      header {
        background-color: #003580;
        color: white;
        padding: 20px;
      }
      .search-bar {
        background-color: #ffffff;
        padding: 20px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .search-bar input,
      .search-bar button {
        padding: 10px;
        font-size: 16px;
      }
      .search-bar button {
        background-color: #0071c2;
        color: white;
        border: none;
        cursor: pointer;
      }
      .results {
        padding: 20px;
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }
      .card {
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }
      .card-content {
        padding: 15px;
      }
      .card-content h3 {
        margin: 0 0 10px;
        color: #003580;
      }
      .card-content p {
        margin: 0 0 10px;
      }
      .card-content button {
        background-color: #0071c2;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Szállásfoglalás</h1>
    </header>

    <section class="search-bar">
      <input type="text" placeholder="Hová utazol?" />
      <input type="date" />
      <input type="date" />
      <input type="number" placeholder="Vendégek száma" min="1" />
      <button>Keresés</button>
    </section>

    <section class="results">
      <div class="card">
        <img src="8.jpg">
        <div class="card-content"></div>
          <h3>Budapest Apartman</h3>
          <p>Elhelyezkedés: Belváros</p>
          <p>Ár: 20 000 Ft/éj</p>
          <button>Foglalás</button>
        </div>
      </div>

      <div class="card">
        <img src="13.jpg">
        <div class="card-content"></div>
          <h3>Balatoni Villa</h3>
          <p>Elhelyezkedés: Siófok</p>
          <p>Ár: 35 000 Ft/éj</p>
          <button>Foglalás</button>
        </div>
      </div>
    </section>
  </body>
</html>
